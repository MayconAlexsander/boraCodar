<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de VR</title>
    <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="app">

        <div class="side-menu">
            <button>
                <img src="./assets/icon/play-circle-outline 1.svg" alt="">
            </button>
            
            <button>
                <img src="./assets/icon/accessibility-outline 1.svg" alt="">
            </button>

            <button>
                <img src="./assets/icon/albums-outline 1.svg" alt="">
            </button>

            <button>
                <img src="./assets/icon/search-outline 1.svg" alt="">
            </button>
        </div>
        
        <div class="column">
            <nav>
                <div class="actions left">
                    <button>
                        <img src="./assets/icon/akar-icons_sidebar-left.svg" alt="">
                    </button>
                    
                    <button>
                        <img src="./assets/icon/chevron-back.svg" alt="">
                    </button>
                    
                    <button>
                        <img src="./assets/icon/chevron-forward.svg" alt="">
                    </button>
                </div>

                <div class="address-bar">
                    <img src="./assets/icon/text 1.svg" alt="">
                    
                    <div>
                        <img src="./assets/icon/lock-closed 1.svg" alt="">
                        <p>rocketseat.com</p>
                    </div>
                    
                    <img src="./assets/icon/refresh 1.svg" alt="">
                </div>
                
                <div class="actions right">
                    <button>
                        <img src="./assets/icon/share-outline 1.svg" alt="">
                    </button>
                    
                    <button>
                        <img src="./assets/icon/add-outline 1.svg" alt="">
                    </button>
                    
                    <button>
                        <img src="./assets/icon/copy-outline 1.svg" alt="">
                    </button>
                </div>
            </nav>

            <div class="screen">
                <iframe src="https://www.youtube.com/embed/uL6nu0-zhu0"></iframe>
            </div>

            <div class="interaction">
                <div class="circle"></div>
                <div class="retangle"></div>
            </div>
        </div>

    </div>
    
</body>

</html>
