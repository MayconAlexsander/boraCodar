<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etapa 2 - Empresa</title>
    <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/step02.css">
</head>

<body>

    <div class="app">
        
        <div class="steps">
            <div class="step step-1">
                <span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_379_471)">
                        <path d="M4.16663 9.99998L8.33329 14.1666L16.6666 5.83331" stroke="white" stroke-width="2" stroke-linecap="square"/>
                        </g>
                        <defs>
                        <clipPath id="clip0_379_471">
                        <rect width="20" height="20" fill="white"/>
                        </clipPath>
                        </defs>
                    </svg>
                </span>
                <p>Contato</p>
            </div>

            <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_408_260)">
                <path d="M8.41663 5L13.4166 10L8.41663 15" stroke="#323238" stroke-width="2" stroke-linecap="square"/>
                </g>
                <defs>
                <clipPath id="clip0_408_260">
                <rect width="20" height="20" fill="white" transform="translate(0.5)"/>
                </clipPath>
                </defs>
            </svg>                
            
            <div class="step step-2">
                <span>2</span>
                <p>Empresa</p>
            </div>
            
            <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_408_260)">
                <path d="M8.41663 5L13.4166 10L8.41663 15" stroke="#323238" stroke-width="2" stroke-linecap="square"/>
                </g>
                <defs>
                <clipPath id="clip0_408_260">
                <rect width="20" height="20" fill="white" transform="translate(0.5)"/>
                </clipPath>
                </defs>
            </svg>                
            
            <div class="step step-3">
                <span>3</span>
                <p>Projeto</p>
            </div>
        </div>

        <hr>

        <form>

            <div class="inputs">
                <fieldset>
                    <label for="empresa">Nome da empresa</label>
                    <input type="text" name="empresa" id="empresa" placeholder="Qual é o nome da empresa">
                </fieldset>
    
                <fieldset>
                    <label for="num_funcionarios">Número de funcionários</label>
                    <input type="number" name="num_funcionarios" id="num_funcionarios" placeholder="Digite o número de colaboradores">
                </fieldset>
                
                <fieldset>
                    <label for="sobre_negocio">Sobre seu negócio</label>
                    <textarea name="sobre_negocio" id="sobre_negocio" cols="30" rows="10" placeholder="Fale um pouco sobre seus produtos ou serviços"></textarea>
                </fieldset>
            </div>
    
            <div class="buttons">
                <a href="">Voltar</a>
                <button type="submit">Continuar</button>
            </div>
        
        </form>

    </div>

</body>

</html>
