<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes de iluminação</title>
    <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>

        <h1>Ajustes de Iluminação</h1>

        <div class="slide-container">

            <div class="slide slide-color">
                <img src="./assets/ico/color.svg" draggable="false">
                <input type="range" min="1" max="360" value="180">
            </div>

            <div class="slide slide-brightness">
                <img src="./assets/ico/brightness.svg" draggable="false">
                <input type="range" min="1" max="360" value="180">
            </div>

            <div class="slide slide-contrast">
                <img src="./assets/ico/contrast.svg" draggable="false">
                <input type="range" min="1" max="360" value="180">
            </div>

        </div>

    </main>

</body>

</html>
